<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <div id="filter_ui">
        <label for="commit_slider">Show commits until:</label>
        <input type="range" id="commit_slider" min="0" max="100" value="100">
        <time id="commit_time"></time>
    </div>
    
    
    <h2>Summary</h2>
    <div id="stats"></div>
    <h2>Evolution over time</h2>
    <div id="scrollytelling">
        <div id="scroll-container-file">
            <div id="spacer-file"></div>
            <div id="items-container-file"></div>
        </div>

        <dl class="files"></dl>


        <h2>Commits by time of day</h2>
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <!-- our old scatterplot div -->
        
        <div id="chart"></div>
    </div>
    

    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
    </dl>

    <p id="selection-count">No commits selected</p>
    <p id='language-breakdown'></p>


    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>
</html>
