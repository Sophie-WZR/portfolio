<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <h1>Meta</h1>

      <!-- Placeholder for displaying data -->
    <div id="stats"></div>

    <!-- Scatterplot title and container -->
    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <!-- Tooltip for commit information -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
    
    <div id="stats"></div>
    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>


    <!-- Import D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Import your main.js file -->
    <script src="main.js"></script>
    <script type="module" src="../global.js"></script>
  
</body>
</html>
